name: Update EPG

on:
  schedule:
    - cron: '0 0 * * *' # Executa todos os dias Ã  meia-noite
  push:
    branches:
      - main

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install googleapis axios fs zlib

    - name: Run EPG script
      run: node script.js
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}

    - name: Commit changes
      run: |
        git config --local user.email "eduardo@ebonini.com.br"
        git config --local user.name "Automated"
        git add epg.xml epg.xml.gz
        git commit -m "Update EPG"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
